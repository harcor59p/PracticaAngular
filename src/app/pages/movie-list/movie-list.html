<app-header></app-header>

<main>
    <h1>Movie List</h1>
</main>

<ul class="movie-list">
    @for (movie of movieService.movies; track $index) {
    <li>
        <a class="link" [routerLink]="movie.nameMovie">
            <div class="movie-container">
                <h2>{{movie.nameMovie}}</h2>
                <h3>{{movie.yearMovie}}</h3>
                <h3>{{movie.ratingMovie}}</h3>
                <h3>{{movie.duration}} minutos</h3>
                <h3>{{movie.director}}</h3>
            </div>

        </a>
    </li>
    }
</ul>
